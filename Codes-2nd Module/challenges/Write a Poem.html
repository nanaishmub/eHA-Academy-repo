<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>You and I</h1>
        <p>Roses are red,<br>
            Violets are blue,<br>
            You see me,<br>
            And I see you too.<br>
        </p>
    </body>
</html>
