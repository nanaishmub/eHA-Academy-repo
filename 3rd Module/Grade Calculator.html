<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
        var grade = prompt("Enter your score");
        if (grade >= 70) {
            alert("A");
        } else if (grade >= 50) {
            alert("C");
        } else if (grade <= 40) {
            alert("F");
        }
    </script>
</body>
</html>
